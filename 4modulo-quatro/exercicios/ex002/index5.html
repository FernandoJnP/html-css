<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Sript</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>

<script>
    function clicou(){
        s = window.document.querySelector('#saida')
        s.innerHTML += '<p>Clicou</p>'

    }
</script>
</body>
</html>
